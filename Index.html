<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KukaTR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="KUKA" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav nav-tabs me-auto leftspace" id="amrTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="workflows-tab" data-bs-toggle="tab"
               href="#workflows" role="tab" aria-controls="workflows" aria-selected="true">
              Hazır Butonlar
            </a>
          </li>
          <li class="nav-item leftspace" role="presentation">
            <a class="nav-link" id="submissions-tab" data-bs-toggle="tab"
               href="#submissions" role="tab" aria-controls="submissions" aria-selected="false">
              Alt Görevler
            </a>
          </li>
        </ul>
        <span id="date-div" class="ms-auto pe-3"></span>
      </div>
    </div>
  </nav>

  <!-- IP Kaydetme ve Wi-Fi Durumu -->
  <div class="container mt-3 mb-4">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="input-group align-items-center">
          <span class="input-group-text"><i class="bi bi-hdd-rack"></i></span>
          <input type="text" class="form-control" id="kmresIP"
                 placeholder="KUKA AMR Fleet IP" aria-label="Fleet IP">
          <button class="btn btn-primary" type="button" id="saveIPBtn">
            Kaydet
          </button>
          <!-- Başlangıçta bağlı değil simgesi -->
          <i id="wifiIcon" class="bi bi-wifi-off text-danger ms-2"
             title="Bağlı değil"></i>
        </div>
      </div>
      <div class="col-12 col-md-8"></div>
    </div>
  </div>

  <div class="tab-content container mt-4" id="amrTabContent">
    <!-- Hazır Butonlar Tab -->
    <div class="tab-pane fade show active" id="workflows" role="tabpanel" aria-labelledby="workflows-tab">
      <form class="p-4 border rounded bg-white">
        <h2 class="mb-4">Özelleştirilmiş Butonlar Formu</h2>
        <div class="row g-3 mb-4 spacing">
          <div class="col-md-6">
            <button type="button" class="btn btn-success me-2"
                    onclick="subMission()">
              Destinasyona ilerlet
            </button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-success me-2"
                    onclick="subMission()">
              Onay Gönder
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Alt Görevler Tab -->
    <div class="tab-pane fade" id="submissions" role="tabpanel" aria-labelledby="submissions-tab">
      <div class="p-4 border rounded bg-white">
        <h2>Alt Görev Kontrol</h2>

        <!-- Ana Workflow Timer -->
        <div class="d-flex align-items-center mb-3">
          <h4>Workflow Timer: <span id="mainFlowTimer">0:00:00</span></h4>
          <button id="startStopMainTimerWorkFlows" class="btn btn-sm btn-secondary ms-3">
            Start Timer
          </button>
        </div>

        <!-- Kaç workflow olduğu -->
        <div class="mb-3">
          <label for="nWorkFlows" class="form-label">Number of WorkFlows</label>
          <input type="number" id="nWorkFlows" class="form-control d-inline-block"
                 style="width:4rem" value="1" min="1">
        </div>

        <!-- Toplu İşlemler -->
        <div class="mb-3">
          <button id="startStopAllWorkFlows" class="btn btn-sm btn-primary me-2">
            Start/Stop All WorkFlows
          </button>
          <button id="resetAllWorkFlows" class="btn btn-sm btn-danger">
            Reset All
          </button>
        </div>

        <!-- Dinamik Tablo -->
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>RobotID</th>
              <th>Layout/District</th>
              <th>Mission Code</th>
              <th>Interval (s)</th>
              <th>Timer</th>
              <th>Force / Start–Stop</th>
            </tr>
          </thead>
          <tbody id="tbodyWorkFlows">
            <!-- Doldurulacak -->
          </tbody>
        </table>

        <!-- Response Log -->
        <pre id="submissionResponse" class="border p-2 bg-light"></pre>
      </div>
    </div>
  </div>

  <!-- Script’ler -->
  <script src="api.js" defer></script>
  <script src="main.js" defer></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous" defer></script>
</body>
</html>
