<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KukaTR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar { min-height: 70px; }
    .spacing { margin-top: 60px; }
    .leftspace { margin-left: 50px; }
  </style>
</head>
<body>
  <!-- Login Panel -->
  <div class="modal fade" id="loginModal"
       data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1" aria-labelledby="loginModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Giriş Yapın</h5>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Şifrenizi girin">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="togglePassword"
              tabindex="-1">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div id="loginError"
               class="text-danger"
               style="display:none">
            Geçersiz şifre.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"
                  id="loginBtn"
                  class="btn btn-primary">
            Giriş
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="KUKA" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav nav-tabs me-auto leftspace" id="amrTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="workflows-tab" data-bs-toggle="tab"
               href="#workflows" role="tab" aria-controls="workflows" aria-selected="false">
              Hazır Butonlar
            </a>
          </li>
          <li class="nav-item leftspace" role="presentation">
            <a class="nav-link" id="submissions-tab" data-bs-toggle="tab"
               href="#submissions" role="tab" aria-controls="submissions" aria-selected="true">
              Alt Görevler
            </a>
          </li>
        </ul>
        <!-- Saat -->
        <span id="date-div" class="ms-auto pe-3"></span>
      </div>
    </div>
  </nav>

  <div class="container mt-3 mb-4">
  <div class="row">
    <!-- On xs: full width; on md+ take 4/12 -->
    <div class="col-12 col-md-4">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-hdd-rack"></i></span>
        <input type="text"
               class="form-control"
               id="fleetIP"
               placeholder="KUKA AMR Fleet IP"
               aria-label="Fleet IP">
        <button class="btn btn-primary"
                type="button"
                id="saveIPBtn">
          Kaydet
        </button>
      </div>
    </div>
    <!-- Ekstra -->
    <div class="col-12 col-md-8">
      <!-- başka şey konmak istenirse buraya -->
    </div>
  </div>
</div>



  <!-- Tab Panelleri -->
  <div class="tab-content mt-4 container" id="amrTabContent">
    <div class="tab-pane fade" id="submissions" role="tabpanel" aria-labelledby="submissions-tab">
      <form id="submissionsForm" class="p-4 border rounded bg-white">
        <h2 class="mb-4">Alt Görevler Formu</h2>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="robotIdSub" class="form-label">ID AMR</label>
            <input type="text" id="robotIdSub" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="missionTypeSub" class="form-label">Mission Tipi</label>
            <select id="missionTypeSub" class="form-select">
              <option value="MOVE">MOVE</option>
              <option value="PICKER_MOVE">PICKER_MOVE</option>
              <option value="ROLLER_MOVE">ROLLER_MOVE</option>
              <option value="FORKLIFT_MOVE">FORKLIFT_MOVE</option>
              <option value="RACK_MOVE">RACK_MOVE</option>
            </select>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="mapCodeSub" class="form-label">mapCode</label>
            <input type="text" id="mapCodeSub" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="floorNumberSub" class="form-label">floorNumber</label>
            <input type="text" id="floorNumberSub" class="form-control">
          </div>
        </div>
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="position1Sub" class="form-label">Nodo Destino 1</label>
            <input type="text" id="position1Sub" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="position2Sub" class="form-label">Nodo Destino 2</label>
            <input type="text" id="position2Sub" class="form-control" readonly>
          </div>
        </div>
        <button type="button" class="btn btn-success me-2" onclick="subMission()">Alt Görev Başlat</button>
        <button type="button" class="btn btn-secondary" onclick="regresarMenuRobot()">Geri</button>
        <hr class="my-4">
        <h5>Response</h5>
        <table class="table table-sm mt-2" id="outputTableMission">
          <tbody>
            <!-- Yanıt buraya gelecek -->
          </tbody>
        </table>
      </form>
    </div>
    <div class="tab-pane fade show active" id="workflows" role="tabpanel" aria-labelledby="workflows-tab">
      <form class="p-4 border rounded bg-white">
        <h2 class="mb-4">Özelleştiriliş Butonlar Formu</h2>
        <div class="row g-3 mb-4 spacing">
          <div class="col-md-6">
            <button type="button" class="btn btn-success me-2" onclick="subMission()">Destinasyona ilerlet</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-success me-2" onclick="subMission()">Onay Gönder</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"> </script>
  <script src="main.js"></script>
</body>
</html>
