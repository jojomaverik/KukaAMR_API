<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KukaTR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="KUKA" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav nav-tabs me-auto leftspace" id="amrTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="workflows-tab" data-bs-toggle="tab"
               href="#workflows" role="tab" aria-controls="workflows" aria-selected="false">
              Hazır Butonlar
            </a>
          </li>
          <li class="nav-item leftspace" role="presentation">
            <a class="nav-link" id="submissions-tab" data-bs-toggle="tab"
               href="#submissions" role="tab" aria-controls="submissions" aria-selected="true">
              Alt Görevler
            </a>
          </li>
        </ul>
        <span id="date-div" class="ms-auto pe-3"></span>
      </div>
    </div>
  </nav>

  <div class="container mt-3 mb-4">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-hdd-rack"></i></span>
          <input type="text"
                 class="form-control"
                 id="kmresIP"
                 placeholder="KUKA AMR Fleet IP"
                 aria-label="Fleet IP">
          <button class="btn btn-primary" type="button" id="saveIPBtn">
            Kaydet
          </button>
        </div>
      </div>
      <div class="col-12 col-md-8"></div>
    </div>
  </div>

  <div class="tab-content container mt-4" id="amrTabContent">
    <!-- Alt Görevler Tab -->
    <div class="tab-pane fade show" id="submissions" role="tabpanel" aria-labelledby="submissions-tab">
      <form class="p-4 border rounded bg-white">
        <h2 class="mb-4">Alt Görev Kontrol</h2>
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th></th>
              <th>RobotID</th>
              <th>Layout / District</th>
              <th>Mission Code</th>
              <th>Interval (s)</th>
              <th>Force / Start–Stop</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" id="wfCheckbox" checked disabled></td>
              <td><input type="text" id="robotIdCtrl" class="form-control" placeholder="RobotID"></td>
              <td>
                <input type="text" id="layoutCtrl" class="form-control d-inline-block" style="width:4rem" placeholder="Lab">
                /
                <input type="text" id="districtCtrl" class="form-control d-inline-block" style="width:4rem" placeholder="D1">
              </td>
              <td><input type="text" id="codeCtrl" class="form-control" placeholder="W00000001"></td>
              <td><input type="number" id="intervalCtrl" class="form-control d-inline-block" style="width:4rem" value="5" min="1"></td>
              <td>
                <button type="button" id="forceWorkflowBtn" class="btn btn-sm btn-warning me-2">Force</button>
                <button type="button" id="startStopWorkflowBtn" class="btn btn-sm btn-info">Start</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="submissionResponse" class="mt-3"></div>
      </form>
      <hr>
      <h5>Response</h5>
      <table id="outputTableMission" class="table table-sm">
        <tbody></tbody>
      </table>
    </div>

    <!-- Hazır Butonlar Tab (eski haliyle bırakıldı) -->
    <div class="tab-pane fade show active" id="workflows" role="tabpanel" aria-labelledby="workflows-tab">
      <form class="p-4 border rounded bg-white">
        <h2 class="mb-4">Özelleştirilmiş Butonlar Formu</h2>
        <div class="row g-3 mb-4 spacing">
          <div class="col-md-6">
            <button type="button" class="btn btn-success me-2" onclick="subMission()">Destinasyona ilerlet</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-success me-2" onclick="subMission()">Onay Gönder</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap ve Script’ler -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous" defer></script>
  <script src="main.js" defer></script>
  <script src="api.js" defer></script>
</body>
</html>
